        function createArticleCardElement(article, isExploreMobileLayout = false, isExploreDesktopLayout = false) {
            const cardElement = document.createElement('div');
            const imgElement = document.createElement('img');
            const contentContainer = document.createElement('div');
            const emojiElement = document.createElement('span');
            const titleElement = document.createElement('h4');
            const descriptionElement = document.createElement('p');

            cardElement.className = 'bg-gradient-to-br from-gray-900 to-gray-700 p-2 rounded-xl shadow-2xl text-white ' +
                                    'transform transition duration-300 ease-in-out hover:scale-105 hover:shadow-3xl ' +
                                    'border border-gray-600 hover:border-blue-500 overflow-hidden cursor-pointer';

            imgElement.src = article.imageUrl;
            imgElement.alt = article.title;
            imgElement.onerror = "this.onerror=null;this.src='https://placehold.co/150x150/6c757d/ffffff?text=خطأ+صورة';";

            emojiElement.className = 'text-4xl mb-2';
            emojiElement.textContent = article.emoji;

            titleElement.className = 'font-bold text-lg mb-1 text-center';
            titleElement.textContent = article.title;

            descriptionElement.className = 'text-sm text-gray-300 text-center';
            descriptionElement.textContent = article.description.substring(0, 100) + '...';

            contentContainer.appendChild(emojiElement);
            contentContainer.appendChild(titleElement);
            contentContainer.appendChild(descriptionElement);

            if (isExploreMobileLayout) {
                if (article.mobileGridClass) {
                    article.mobileGridClass.split(' ').forEach(cls => {
                        if (cls.trim() !== '') {
                            cardElement.classList.add(cls);
                        }
                    });
                }
                contentContainer.className += ' w-full flex flex-col items-center justify-center text-right p-4';
                if (article.mobileGridClass && article.mobileGridClass.includes('row-span-2')) {
                    cardElement.style.minHeight = '200px';
                } else {
                    cardElement.style.minHeight = '90px';
                }
                cardElement.appendChild(contentContainer);
            } else if (isExploreDesktopLayout) {
                contentContainer.className += ' w-full flex flex-col items-center justify-center text-right p-4';
                cardElement.appendChild(contentContainer);
            } else {
                cardElement.classList.add('flex', 'flex-row-reverse', 'items-start');
                imgElement.className = "w-1/2 h-full object-cover rounded-tr-xl rounded-br-xl";
                contentContainer.className += ' w-1/2 p-4 flex flex-col items-center justify-center text-right';
                cardElement.appendChild(imgElement);
                cardElement.appendChild(contentContainer);
            }

            cardElement.addEventListener('click', () => {
                displayArticleDetails(article);
            });

            return cardElement;
        }

        function createProfileCard(profile) {
            const cardElement = document.createElement('div');

            nameElement.textContent = profile.name;

            const socialMediaDiv = document.createElement('div');
            socialMediaDiv.className = "flex justify-center space-x-4 mt-2";

            socialMediaPlatforms.forEach(platform => {
                const url = profile.socialMedia[platform.id];
                if (url && url.trim() !== "") {
                    const linkElement = document.createElement('a');
                    linkElement.href = url;
                    linkElement.target = "_blank";
                    linkElement.className = `${platform.colorClass} ${platform.hoverColorClass} transition-colors duration-200`;
                    linkElement.innerHTML = `<i class="${platform.iconClass} text-3xl"></i>`;
                    socialMediaDiv.appendChild(linkElement);
                }
            });

            cardElement.appendChild(imgElement);
            cardElement.appendChild(nameElement);
            if (socialMediaDiv.children.length > 0) {
                cardElement.appendChild(socialMediaDiv);
            }

            return cardElement;
        }

                <div class="flex justify-center space-x-6" id="ayoubSocialMediaLinksInner"></div>
            `;
            newContentContainer.appendChild(ayoubCard);

            const ayoubSocialMediaLinksInner = ayoubCard.querySelector('#ayoubSocialMediaLinksInner');
            socialMediaPlatforms.forEach(platform => {
                const url = ayoubProfile.socialMedia[platform.id];
                if (url && url.trim() !== "") {
                    const linkElement = document.createElement('a');
                    linkElement.href = url;
                    linkElement.target = "_blank";
                    linkElement.className = `${platform.colorClass} ${platform.hoverColorClass} transition-colors duration-200`;
                    linkElement.innerHTML = `<i class="${platform.iconClass} text-3xl"></i>`;
                    ayoubSocialMediaLinksInner.appendChild(linkElement);
                }
            });

            // Help button
            const helpButtonElement = document.createElement('button');
            helpButtonElement.id = 'helpButtonAboutPage';
            helpButtonElement.className = 'bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 mb-12';
            helpButtonElement.textContent = 'شرح أكثر';
            helpButtonElement.addEventListener('click', () => {
                showSection(helpPage);
                displayHelpPage();
            });
            newContentContainer.appendChild(helpButtonElement);

            // Rusted Warfare Download Section
            const rustedWarfareSection = document.createElement('div');
            rustedWarfareSection.className = "w-full max-w-md bg-gray-700 rounded-lg shadow-xl p-6 text-center mb-8";
            rustedWarfareSection.innerHTML = `
                <h4 class="text-white text-xl font-bold mb-4">تحميل لعبة Rusted Warfare</h4>
                <div class="flex flex-col space-y-4">
                    <a href="https://play.google.com/store/apps/details?id=com.corrodinggames.rts" target="_blank" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                        <i class="fab fa-google-play mr-2"></i> تحميل من متجر بلاي
                    </a>
                    <a href="https://store.steampowered.com/app/640380/Rusted_Warfare__RTS/" target="_blank" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                        <i class="fab fa-steam mr-2"></i> تحميل من ستيم
                    </a>
                </div>
                <div class="mt-6">
                    <h5 class="text-white text-lg font-semibold mb-2">مجموعة اللعبة على تليجرام:</h5>
                    <a href="https://t.me/rusted_warfare_G" target="_blank" class="text-blue-400 hover:text-blue-200 transition-colors duration-200 text-lg flex items-center justify-center">
                        <i class="fab fa-telegram mr-2 text-2xl"></i> Rusted Warfare Group
                    </a>
                </div>
            `;
            newContentContainer.appendChild(rustedWarfareSection);

            aboutPage.appendChild(newContentContainer);
        }

        function displayHelpPage() {
            helpProfilesContainer.innerHTML = '';
            allProfilesData.forEach(profile => {
                const profileCard = createProfileCard(profile);
                helpProfilesContainer.appendChild(profileCard);
            });
        }

        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                showSection(resultsPage);
                displaySearchResults(query);
            } else {
                showSection(searchModule);
                mainImage.classList.remove('hidden');
                featuredCardsContainer.classList.remove('hidden');
                bottomNavBar.classList.remove('hidden');
            }
        });

        backButton.addEventListener('click', () => {
            showSection(searchModule);
            mainImage.classList.remove('hidden');
            featuredCardsContainer.classList.remove('hidden');
            searchInput.value = '';
        });
        backButtonExplore.addEventListener('click', () => {
            showSection(searchModule);
            mainImage.classList.remove('hidden');
            featuredCardsContainer.classList.remove('hidden');
        });
        backButtonNotifications.addEventListener('click', () => {
            showSection(searchModule);
            mainImage.classList.remove('hidden');
            featuredCardsContainer.classList.remove('hidden');
        });
        backButtonAbout.addEventListener('click', () => {
            showSection(searchModule);
            mainImage.classList.remove('hidden');
            featuredCardsContainer.classList.remove('hidden');
        });
        backButtonHelp.addEventListener('click', () => {
            showSection(aboutPage);
            displayAboutPage();
        });
        backButtonArticleDetail.addEventListener('click', () => {
            showSection(searchModule);
            mainImage.classList.remove('hidden');
            featuredCardsContainer.classList.remove('hidden');
        });

        navSearch.addEventListener('click', () => {
            showSection(searchModule);
            mainImage.classList.remove('hidden');
            featuredCardsContainer.classList.remove('hidden');
            searchInput.value = '';
        });
        navExplore.addEventListener('click', () => {
            showSection(explorePage);
            displayExploreArticles();
        });
        navNotifications.addEventListener('click', () => {
            showSection(notificationsPage);
        });
        navAbout.addEventListener('click', () => {
            showSection(aboutPage);
            displayAboutPage();
        });

        searchInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                searchButton.click();
            }
        });

        window.onload = () => {
            showSection(searchModule);
            mainImage.classList.remove('hidden');
            featuredCardsContainer.classList.remove('hidden');
            displayFeaturedCards();
        };
    </script>
</body>
